---
layout: default
---
<div class="container">
  <p>{{ content }}</p>
  <h2>Board Members</h2>
  {% for person in page.people %}
    {% assign mod = forloop.index | modulo: 2 %}
    <div class="row">
      <div class="col-md-7 {% if mod == 0 %}col-md-push-5{% endif %}" >
        <h3>{{ person.name }}</h3>
        <p>{{ person.desc }}</p>
      </div>
      <div class="col-md-5 {% if mod == 0 %}col-md-pull-7{% endif %}">
        <img class="img-responsive center-block" src="{{ person.pic }}" alt="{{ person.name }}" style="max-height: 500px;">
      </div>
    </div>
  {% endfor %}
</div><!-- /.container -->
