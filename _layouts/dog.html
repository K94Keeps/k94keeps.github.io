---
layout: default
custom_css:
 - /css/dog.css
---
<div class="container">
  <h1>Meet {{ page.dog-name }}</h1>
  <div class="row">
    <div class="col-lg-5">
      <!-- carousel -->
      <div id='carousel-dog' class='carousel slide'>
        <!-- Wrapper for slides -->
        <div class='carousel-inner'>
          {% for image in page.images %}
            <div class="item {% if forloop.first %}active{% endif %}">
              <img src='{{ image }}' alt='' />
            </div>
          {% endfor %}
        </div>
      </div>
      <!-- controls -->
      <div class="thumbs clearfix">
        {% for image in page.images %}
          <div data-target='#carousel-dog' data-slide-to='{{ forloop.index0 }}' class="item {% if forloop.first %}active{% endif %}"><a href=#"><img class="thumb img-thumbnail" src='{{ image }}' alt='' /></a></div>
        {% endfor %}
      </div>
    </div>
    <div class="col-lg-7">
      {{ content }}
    </div>
</div>
